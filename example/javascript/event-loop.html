  <script>
    setTimeout(() => {
      console.log("first")
    })

    new Promise((resolve) => {
      resolve("two")
    }).then(data => {
      console.log(data)
    }).finally(() => {
      console.log("success!")
    })

    setTimeout(() => {
      console.log("three")
    })
